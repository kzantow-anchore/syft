Class:    'fluent-bit-binary'
FileGlob: '**/fluent-bit'
Extractor:
  # [NUL]3.0.2[NUL]%sFluent Bit
  # [NUL]2.2.3[NUL]Fluent Bit
  # [NUL]2.2.1[NUL][NUL][NUL]Fluent Bit
  Regex: '\x00(?P<version>[0-9]+\.[0-9]+\.[0-9]+)\x00[^\d]*Fluent'
Package:
  Name: 'fluent-bit'
  PURL: 'pkg:github/fluent/fluent-bit@version'
  CPEs:
  - 'cpe:2.3:a:treasuredata:fluent_bit:*:*:*:*:*:*:*:*'
